<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Bootstrap 101 Template</title>
 
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="jquerybonanza-styles.css">
  
  </head>
  <body>
     
    <div class="container-fluid">
       <div class="row">
          <button id="fade" type="button" class="Fade btn btn-default">Fade out</button>   
            <p id=pfades> When the button is clicked this text fades out</p>     </div>
        <div class="row">
          <button id="append" type="button" class="button Append btn btn-default navbar-btn ">Append</button>
            <p id="pappend"> When the button is clicked append some text here</p>
        </div>
        <div class="row">
          <button id="colour" type="button" class="button Colour btn btn-default navbar-btn">Change Colour</button>
          <p id= "pcolour"> When the button is clicked change colour</p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"> </script>
    <script src="jquerybonanza.js"></script>
  </body>
</html>
